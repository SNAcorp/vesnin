<!DOCTYPE html>
<html lang="ru" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Управление пользователями{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #content {
            flex: 1 0 auto;
        }
        footer {
            flex-shrink: 0;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="wrapper">
        <!-- Навигация -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <a href="/" class="text-xl font-bold text-gray-800">
                                Система управления
                            </a>
                        </div>
                        <div class="hidden md:ml-6 md:flex md:space-x-8">
                            <a href="/"
                               class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium {% if request.url.path == '/' %}border-indigo-500 text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %}">
                                Главная
                            </a>
                            <a href="/users"
                               class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium {% if request.url.path == '/users' %}border-indigo-500 text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %}">
                                Пользователи
                            </a>
                            <a href="/upload"
                               class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium {% if request.url.path == '/upload' %}border-indigo-500 text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %}">
                                Загрузка CSV
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Основной контент -->
        <div id="content" class="container mx-auto px-4 py-6">
            <div class="max-w-7xl mx-auto">
                {% block content %}{% endblock %}
            </div>
        </div>

        <!-- Подвал -->
        <footer class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto py-4 px-4">
                <p class="text-center text-gray-500 text-sm">
                    © 2025 Система управления пользователями. Все права защищены.
                </p>
            </div>
        </footer>
    </div>
</body>
</html>
